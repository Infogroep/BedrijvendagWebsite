{% extends "static/templates/layout.html" %}

{% block main %}
	<div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">Participants of Bedrijvendag {{ edition }}</h3>
        </div>
	    <div class="panel-body">
	    	
			<div class="row">
				{% for participant in participants %}
				<div class="col-sm-6 col-md-4 participant-box">
					
					<a href="{{participant[2]}}" class="thumbnail">
                        {% if participant[0] %}
                            <img src="/{{participant[0]}}" alt="{{participant[1]}}" />
                        {% else %}
                            <img src="http://dummyimage.com/150x150&text=no%20logo%20available" alt="no logo" />
                        {% endif %}
						<div class="caption">
							<h3>{{participant[1]}}</h3>
						</div>
					</a>				
				</div>
				{% endfor %}
			</div>
			
		</div>
	</div>

{% endblock %}
