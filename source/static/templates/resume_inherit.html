{% extends "static/templates/layout.html" %}

{% block main %}

{% if error %}
    <div class="alert alert-danger">
        <strong>{{message}}</strong>
    </div>
{% endif %}

{% if succes %}
    <div class="alert alert-success">
        <strong>{{message}}</strong>
    </div>
{% endif %}

<form role="form" method="post" action="/resume" enctype="multipart/form-data">
    <div class="form-group">
        <label for="rolnummer">Enrollment number</label>
        <input type="text" pattern="[0-9]*" id="rolnummer" name="rolnummer">
    </div>
    <div class="form-group">
        <label for="studierichting">Field of study</label>
        <select id="studierichting" name="studierichting">
            {% for field in fields %}
            <option value="{{field[0]}}">{{field[1]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="resume ">Résumé</label>
        <input type="file" name="resume" id="resume" placeholder="Résumé">
    </div>
    <div class="form-group">
        <button class="btn" type="submit">Upload</button>
    </div>
</form>


{% endblock %}
