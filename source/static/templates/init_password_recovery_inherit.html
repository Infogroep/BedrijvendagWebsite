{% extends "static/templates/layout.html" %}

{% block main %}
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Password Recovery</h1>
            </div>
        </div>
    </div>
</div>
{% with messages = get_flashed_messages() %}
        {%if messages %}
            {% for message, type in messages %}
                <div class="alert alert-{{ type }}">
                    <strong>{{message}}</strong>
                </div>
            {% endfor %}
        {% endif %}
{% endwith %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="basic-login">
                    <form class="form-horizontal text-center" action="/recover" method="post" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Company name" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" id="email" name="email">
                        </div>
                        <button class="btn btn-large btn-primary" type="submit">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
